
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 ml-auto mr-auto">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">{{article.title}}</h4>
                        <p class="card-category">{{article.releaseTime}}</p>
                    </div>
                    <div class="card-body" style="overflow:auto" [innerHTML]="article.content">
                    </div>
                    <div class="card-footer">
                        <app-comment style="width: 100%"></app-comment>
                    </div>
                </div>
            </div>
        </div>
    </div>
